<app-header></app-header>
<body>
  <div class="container">
    <app-headermenu></app-headermenu>
    <div class="form-box">
      <div class="form-content">
        <div>
          <h1 class="name">Edite seu evento</h1>
        </div>
        <form novalidate [formGroup]="form">
          <input
            type="text"
            formControlName="descricao"
            placeholder="Nome: {{descricaoevent}}"
            required
          />
          <input
            type="text"
            formControlName="nota"
            placeholder="Descrição: {{notaevent}}"
          />
          <input
            type="date"
            formControlName="data_inicio"
            id="especial"
            placeholder={{dataevent}}
          />
          <input
            type="time"
            formControlName="inicio"
            id="especial"
            placeholder={{inicioevent}}
          />
          <input
            formControlName="carga_horaria"
            type="number"
            placeholder="Carga Horaria: {{cargaevent}}"
          />
          <input
          type="text"
          placeholder="Status"
          formControlName="ativo"
          list="ativos"
          />

          <datalist id="ativos">
            <option value=0>Ativo</option>
            <option value="1">Inativo</option>
        </datalist>
          <button class="button" type="submit" (click)="onSubmit()">
            Editar evento
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
