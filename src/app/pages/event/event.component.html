<app-header></app-header>

<body>
  <div class="container">
    <app-headermenu></app-headermenu>
    <div class="content">

      <ng-container class="conteudo" *ngFor="let event of evento">

        <div class="item" *ngIf="event.ativo === 0">
          <div class="conteudo-img" >
            <img src="{{event.img}}" alt="Certfacil" />
          </div>
          <div class="conteudo-textos">
            <h3 class="titulo">{{ event.descricao }}</h3>
            <h4 class="local">
              Data: {{ event.data_inicio }}, Horario: {{ event.inicio }}
            </h4>
            <h5 class="descricao">
              {{ event.nota }}
            </h5>
          </div>
          <a class="btn-sign-up" (click)="createevente(event.id)"
            >Inscreva-se</a
          >
        </div>

        <div class="video">
          <a href="#">
            <h3>Ver v√≠deo</h3>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</body>
