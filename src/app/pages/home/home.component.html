<app-header></app-header>
<body>
  <div class="container">
    <app-headermenu></app-headermenu>
    <div class="content">
      <div class="custom-control custom-checkbox" *ngIf="view">
        <p class="text" center>{{ texto }}</p>

        <div class="onoffswitch">
          <input
            type="checkbox"
            name="onoffswitch"
            class="onoffswitch-checkbox"
            id="myonoffswitch"
            tabindex="0"
            verificado
          />
          <label
            class="onoffswitch-label"
            for="myonoffswitch"
            id="ativa"
            name="ativa"
            (click)="ativos()"
          >
            <span class="onoffswitch-inner"> </span>
            <span class="onoffswitch-switch"> </span>
          </label>
        </div>
      </div>
      <ng-container class="conteudo" *ngFor="let event of evento">
        <div class="item" *ngIf="event.ativo === inativo">
          <div class="conteudo-img">
            <img src="{{ event.img }}" alt="Certfacil" />
          </div>
          <div class="conteudo-textos">
            <h3 class="titulo">{{ event.descricao }}</h3>
            <h5 class="descricao">{{ event.nota }}</h5>
            <h4 class="descricao">
              Data: {{ event.data_inicio }}, Horario: {{ event.inicio }}
            </h4>
          </div>
          <div class="butons" *ngIf="buttons">
            <div>
              <button
                class="btn-sign-up"
                type="submit"
                value="Fazer Chamada"
                (click)="Edit(event.id)"
              >
                Editar Evento
              </button>
            </div>
            <div>
              <button
                class="btn-delete"
                type="submit"
                value="Fazer Chamada"
                (click)="delete(event.id)"
              >
                Excluir Evento
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</body>
