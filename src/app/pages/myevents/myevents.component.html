<app-header></app-header>

<body id="content" #content>
  <div class="container" >
    <app-headermenu></app-headermenu>
    <div class="content">
      <ng-container class="conteudo" *ngFor="let event of evento">
        <div class="item">
          <div class="conteudo-img">
            <img src="{{event.img}}" alt="Certfacil" />
          </div>
          <div class="conteudo-textos">
            <h3 class="titulo">{{ event.descricao }}</h3>
            <h4 class="local">
              Data: {{ event.data_inicio }}, Horario: {{ event.inicio }}
            </h4>
            <h5 class="descricao">
              {{ event.nota }}

            </h5>
          </div>
          <div class="butons">
            <div *ngIf="buttonpresenca">
              <a class="btn-sign-up" (click)="presenca(event.lib_presenca_1, event.lib_presenca_2, event.id)"
              >Confirmar Presen√ßa</a> <br>
            </div>
            <div *ngIf="buttondown">
              <a class="btn-sign-up" (click)="downloadpdf(event.descricao, event.carga_horaria, event.data_inicio, event.presenca_2, event.presenca_1)"
              >Download PDF</a>
            </div>
          </div>

        </div>
      </ng-container>
    </div>
  </div>
</body>
