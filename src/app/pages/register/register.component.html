<body>
  <div class="container">
    <div class="content">
      <a href="/">
        <img
          class="logo"
          src="../../../assets/images/logo-certfacil.png"
          alt="Logo Certfacil"
        />
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      </a>
      <h2>
        “Investir em <br />
        conhecimento <br />
        rende sempre os <br />
        melhores juros.”
      </h2>
      <img
        class="ftc"
        src="../../../assets/images/uniftc.png"
        alt="CertFacil"
      />
    </div>

    <div class="cadastro">
      <div class="cadastro-content">
        <h1>Cadastre-se</h1>
        <form novalidate [formGroup]="form">
          <div [ngClass]="aplicaCssErro('nome')">
            <input
              class="input"
              id="nome"
              type="text"
              formControlName="nome"
              placeholder="Nome completo*"
              autocomplete="off"
              required
            />
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('nome')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('apelido')">
            <input
              class="input"
              id="apelido"
              type="text"
              formControlName="apelido"
              placeholder="Apelido*"
              required
            />
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('apelido')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('documento')">
            <input
              class="input"
              id="documento"
              type="text"
              formControlName="documento"
              placeholder="CPF* | Ex: 16029992015"
            />
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('documento')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('email')">
            <input
              class="input"
              id="user"
              type="email"
              formControlName="email"
              placeholder="Email*"
              required
            />
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('email')"
            msgErro="Campo Invalido!">
            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('celular')">
            <input
              class="input"
              id="Telefone"
              type="tel"
              autocomplete="off"
              formControlName="celular"
              placeholder="Telefone* | Ex: 75900001111"
              required
            />
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('celular')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('campus')">
            <input
              class="input"
              id="campus"
              type="search"
              formControlName="campus"
              placeholder="Unidade*"
              list="listcampus"
              required
            />
            <datalist id="listcampus">
              <option value="Salvador"></option>
              <option value="Comércio"></option>
              <option value="Feira de Santana"></option>
              <option value="Itabuna"></option>
              <option value="Jequié"></option>
              <option value="Petrolina"></option>
              <option value="Juazeiro"></option>
              <option value="Camaçari"></option>
              <option value="Vitória da Conquista"></option>

            </datalist>
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('campus')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('semestre')">
            <input
              class="input"
              type="search"
              formControlName="semestre"
              placeholder="Semestre*"
              list="listsemes"
              required
            />
            <datalist id="listsemes">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10"></option>
            </datalist>
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('semestre')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('password')">
            <input
              class="input"
              id="password"
              type="password"
              formControlName="password"
              placeholder="Senha*"
              [type]= "hide ? 'password': 'text' "
            />
            <i class="material-icons" matSuffix (click) = "hide = !hide">
              {{  hide ? 'visibility' : 'visibility_off'}}
            </i>
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('password')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div [ngClass]="aplicaCssErro('confirm')">
            <input
              class="input"
              id="confirm"
              type="password"
              formControlName="confirm"
              placeholder="Confirme a Senha*"
              [type]= "hide2 ? 'password': 'text' "
            />
            <i class="material-icons" matSuffix (click) = "hide2 = !hide2">
              {{  hide2 ? 'visibility' : 'visibility_off'}}
            </i>
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('confirm')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div class="checkbox" [ngClass]="aplicaCssErro('tipo_usuario')">
            <div>
              <input
                type="radio"
                id="tipo_usuario"
                name="tipo_usuario"
                formControlName="tipo_usuario"
                value="participante"
              />
              <label>Participante</label>
            </div>
            <div>
              <input
                type="radio"
                id="tipo_usuario1"
                name="tipo_usuario"
                formControlName="tipo_usuario"
                value="palestrante"
              />
              <label>Palestrante</label>
            </div>
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('tipo_usuario')"
            msgErro="Campo Invalido!">

            </app-campo-control-erro>
          </div>

          <div class="checkbox-termo">

            <input type="checkbox" id="termo" class="checkbox" (click)="validtermo()"/>
            <label for="scales"

              >Concordo com os
              <a
                href="https://s3-sa-east-1.amazonaws.com/raizen-prod/items-files/item-189-tcg.pdf"
                target="_blank"
                >Termos e Condições</a
              ></label
            >
          </div>

          <button class="button" type="submit" (click)="onSubmit()">
            Cadastrar
          </button>
        </form>
        <div class="recover">
          <h5>
            Já tem uma conta?<a class="button-register" href="/login"
              >Fazer login</a
            ><br />
          </h5>
        </div>
      </div>
    </div>
  </div>
</body>
