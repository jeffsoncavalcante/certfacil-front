<app-header></app-header>
<body>
  <div class="container">
    <app-headermenu></app-headermenu>
    <div class="form-box">
      <div class="form-content">
        <div>
          <h1 class="name">Vamos criar seu evento</h1>
        </div>
        <form novalidate [formGroup]="form">
          <div>
          <input
            type="text"
            formControlName="descricao"
            placeholder="Nome do Evento"
          />
          </div>
          <input
            type="text"
            formControlName="nota"
            placeholder="Descrição do evento"
          />
          <input
            type="date"
            formControlName="data_inicio"
            id="especial"
            placeholder="Data"
          />
          <input
            type="time"
            formControlName="inicio"
            id="especial"
            placeholder="Horário"
          />
          <input
            type="text"
            formControlName="id_usuario"
            placeholder="Palestrante"
            required
            (keydown)="search($event)"
          />
          <input
            formControlName="carga_horaria"
            type="number"
            placeholder="Carga horária"
          />
          <!-- <label for="upload"
            >Upload capa do evento
            <img src="../../../assets/images/upload.svg" alt="Certfacil" />
          </label>
          <input
            class="upload"
            type="file"
            placeholder="Imagem do evento"
            id="upload"
            (change)="onChange($event)"
            accept="image/*"
          /> -->
          <button class="button" type="submit" (click)="onSubmit()">
            Criar evento
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
