<app-header></app-header>
<body>
  <app-headermenu></app-headermenu>
  <div class="conteudo">
    <div class="form-box">
      <div class="form-content">
        <div>
          <h1 class="name">Vamos criar seu evento</h1>
        </div>
        <form novalidate [formGroup]="form" >
          <input
            type="search"
            placeholder="Palestrante"
            list="list"
            (change)="search($event)"
          />

          <datalist id="list">
              <option *ngFor="let userid of user" data-value="{{userid.id}}" value="{{userid.nome}}"></option>
          </datalist>

          <label for="upload"
            id="uploadlabel">Upload capa do evento
            <img src="../../../assets/images/upload.svg" alt="Certfacil" />
          </label>
          <input
            class="upload"
            type="file"
            placeholder="Imagem do evento"
            id="upload"
            (change)="upload($event)"
            accept="image/*"
          />
          <input
            type="text"
            formControlName="descricao"
            placeholder="Nome do Evento"
          />
          </div>
          <input
            type="text"
            formControlName="nota"
            placeholder="Descrição do evento"
          />
          <input
            type="date"
            formControlName="data_inicio"
            id="especial"
            placeholder="Data"
          />
          <input
            type="time"
            formControlName="inicio"
            id="especial"
            placeholder="Horário"
          />
          <input
            formControlName="carga_horaria"
            type="number"
            placeholder="Carga horária"
          />
          <button class="button" type="submit" (click)="onSubmit()">
            Criar evento
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
